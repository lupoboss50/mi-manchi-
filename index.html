<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quanto ti manco?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(#ffe4ec, #f8bbd0);
      color: #333;
      text-align: center;
    }

    h1 {
      color: #d81b60;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .table-container {
      padding: 1rem;
      max-width: 90%;
      margin: auto;
    }

    .range-input {
      margin: 1rem 0;
    }

    input[type="range"] {
      width: 100%;
    }

    .range-value {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #d81b60;
      font-weight: bold;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #d81b60;
    }

    .photo-gallery {
      display: none;
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .photo-gallery.show {
      display: block;
      opacity: 1;
    }

    .photo-gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .caption {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #d81b60;
    }

    .back-button {
      background-color: #42a5f5;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      color: white;
      border: none;
      cursor: pointer;
    }

    #heartButton {
      display: none;
      margin-top: 1rem;
    }

    #heartButton button {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: #d81b60;
      color: white;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quanto ti manco?</h1>

  <div class="table-container">
    <div class="range-input">
      <input type="range" id="range" min="10" max="100" step="10" value="10" oninput="updatePunteggio(this.value)">
      <div class="range-value" id="rangeVal">10%</div>
    </div>
    <div class="result" id="risultato"></div>
    <div id="heartButton">
      <button onclick="visualizzaFoto()">üíú</button>
    </div>
  </div>

  <div class="photo-gallery" id="gallery"></div>

  <script>
    const frasi = [
      "Mi fai sentire speciale ogni giorno.",
      "Non c'√® niente di pi√π bello che stare insieme a te.",
      "Ogni momento con te √® un sogno che si avvera.",
      "La tua presenza rende ogni cosa migliore.",
      "Ti amo pi√π di quanto le parole possano esprimere.",
      "Sei la ragione per cui sorrido ogni giorno.",
      "Non posso immaginare la mia vita senza di te.",
      "Ogni secondo passato con te √® un regalo prezioso.",
      "Ogni tua parola √® come una melodia per il mio cuore.",
      "Mi fai sentire come se fossimo in un sogno eterno."
    ];

    const immagini = [
      {
        src: "1cca246a-e62e-4492-906a-192bca5f5c08.jpeg",
        frase: "Con te ogni sguardo diventa poesia, e ogni silenzio √® pieno d‚Äôamore."
      },
      {
        src: "602d059e-3a49-4f71-b3f0-35e2a09f623a.jpeg",
        frase: "Nel tuo sorriso ho trovato casa, e nel tuo cuore il mio destino."
      },
      {
        src: "IMG_3844.jpeg",
        frase: "Sei il mio universo in un abbraccio, il mio sempre nel caos del tempo."
      }
    ];

    function updatePunteggio(val) {
      document.getElementById("rangeVal").textContent = val + "%";
      document.getElementById("risultato").textContent = frasi[val / 10 - 1];

      if (parseInt(val) === 100) {
        document.getElementById("heartButton").style.display = "block";
      } else {
        document.getElementById("heartButton").style.display = "none";
      }
    }

    function visualizzaFoto() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = immagini.map(img => `
        <img src="${img.src}" onclick="ingrandisciImmagine('${img.src}', '${img.frase.replace(/'/g, "\\'")}')" alt="Foto romantica">
      `).join("") + `
        <p class="caption" id="caption"></p>
        <button class="back-button" onclick="tornaAlMenu()">‚¨ÖÔ∏è Torna al menu</button>
      `;
      gallery.classList.add("show");
    }

    function ingrandisciImmagine(url, frase) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = `
        <img src="${url}" alt="Immagine ingrandita">
        <p class="caption">${frase}</p>
        <button class="back-button" onclick="tornaAlMenu()">‚¨ÖÔ∏è Torna al menu</button>
      `;
    }

    function tornaAlMenu() {
      const gallery = document.getElementById("gallery");
      gallery.classList.remove("show");
      setTimeout(() => {
        gallery.innerHTML = "";
      }, 500);
    }

    updatePunteggio(10);
  </script>
</body>
</html>
